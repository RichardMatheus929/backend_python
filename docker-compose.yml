version: "3.9"

services:
  db:
    image: postgres
    environment:
      - POSTGRES_DB=gentildb
      - POSTGRES_USER=pgroot
      - POSTGRES_PASSWORD=pg@root
    ports:
      - "5432:5432"

  web:
    build: .
    command: sh -c "sleep 10 && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db
